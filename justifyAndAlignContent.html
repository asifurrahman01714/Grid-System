<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Design</title>
    <link rel="stylesheet" href="style.css">
    <style>
         /* Grid style  */
         .container {
            display: grid ; 
            height: 100vh; 
            grid-template-columns: repeat(3,90px);
            grid-template-rows: repeat(2, 90px);
            grid-gap: 5px;
            justify-content: center;
            align-content: center;
        }

        .menu{
            /* justify-content: center; This will not work*/
            justify-self: center;
        }

    </style>


</head>
<body>
    <div class="container">
        <div class="first-child">Header</div>
        <div class="menu">Menu</div>
        <div class="content">Content</div>
        <div class="c5">5</div>
        <div class="footer">Footer . Go to <a href="justifyAndAlignContent.html">justify And Align Content </a></div>
    
    </div>
</body>
</html>
